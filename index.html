<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>Guitasaur</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style media="screen"></style>
  </head>
  <body>
    <div class="first jump"></div>
    <div class="second"></div>
    <div class="third">
      <p class="scale">дин-дин</p>
    </div>
    <div class="piano">
      <div class="p_y one"></div>
      <div class="p_y two"></div>
      <div class="p_y three"></div>
      <div class="p_y four"></div>
      <div class="p_y five"></div>
      <div class="p_y six"></div>
      <div class="p_y seven"></div>
      <div class="pg">
        <div class="p_g odin "></div>
        <div class="p_g dva"></div>
        <div class="p_g tri"></div>
        <div class="p_g chetire"></div>
        <div class="p_g pyti"></div>
        <div class="p_g shesti"></div>
      </div>
    </div>
    <div class="fourth prig"></div>
    <div class="drum">
      <div class="drum_one rotate"></div>
      <div class="drum_two rotate"></div>
      <div class="drum_box"></div>
    </div>
    <div class="fifth">
      <div class="teach"></div>
      <div class="slogan_one scale">
        <p>Без музыки никуда!</p>
      </div>
    </div>
    <div class="you"></div>
    <div class="dino turn"></div>
    <div class="guitar"></div>
    <div class="gitar scaling"></div>
    <div class="fortepiano jumping"></div>
    <div class="drums"></div>
    <div class="slogan_two scale">
      <p>бам-бам</p>
    </div>
    <div class="path">
      <div class="music-loader">
        <div class="loader-line"></div>
        <div class="loader-line"></div>
        <div class="loader-line"></div>
        <div class="loader-line"></div>
        <div class="loader-line"></div>
        <div class="loader-line"></div>
        <div class="loader-line"></div>
        <div class="loader-line"></div>
        <div class="loader-line"></div>
        <div class="loader-line"></div>
        <div class="loader-line"></div>
        <div class="loader-line"></div>
        <div class="loader-line"></div>
        <div class="loader-line"></div>
        <div class="loader-line"></div>
      </div>
    </div>
    <div class="dinosaur rotating"></div>
    <div class="bottom">
      <div class="name">
        <p>Наранзаяа Оюунбаатар</p><br><p>Б22ДЗ09</p>
      </div>
      <div class="logo"></div>


    </div>
  </body>

</html>
